<html>
    <body>
        <h1>Vue and React on one page...</h1>
        <p>It also demonstrates how one can receive events that
            are emitted from within the components.
            This way an embeddable component can interact with the 
            host page (this html).
        </p>
        <h2>React example</h2>

        <some-react-component
            param1="a parameter for react"
            id="react-component"
        ></some-react-component>

        <script src="dist/some-react-component.js"></script>

        <h2>Vue example</h2>

        <some-vue-component
            param1="a parameter for vue"
            id="vue-component"
        ></some-vue-component>


        <h4>Click on 'Teller' and watch us catch the events:</h4>
        <textarea id="debug" style="width:100%; height: 400px;"></textarea>

        <script src="dist/some-vue-component.js"></script>


        <script>
        var debug = function(msg) {
            console.log(msg);
            document.getElementById('debug').value += msg + "\n";
        }

        // a global listener for increment-counter event:
        document.addEventListener('increment-counter', event => {
            debug('Someone triggered an increment-counter event');
        });

        // a specific listener for events that happen inside the react component:
        document.getElementById('react-component').addEventListener('increment-counter', event => {
            debug('React triggered an increment-counter event');
        });
        
        // a specific listener for events that happen inside the vue componet:
        document.getElementById('vue-component').addEventListener('increment-counter', event => {
            debug('Vue triggered an increment-counter event');
        });
        </script>

    </body>
</html>

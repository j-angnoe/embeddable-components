<html>

    <body>

        <h1>Vue example</h1>

        <p>
            Parameters should be passed.
            Component must be addressable via
            document.getElementById('vue-component');
        </p>
        <some-vue-component
            id="vue-component"
            param1="Waarde voor param1"
            param2="Waarde voor param2"
        ></some-vue-component>


        
        <div id="counter-was-clicked" style="display:none;">
            Counter is geklikt!
        </div>

        <script src="dist/some-vue-component.js"></script>

        <script>
        var timeout = null;
        document.addEventListener('increment-counter', event => {
            clearTimeout(timeout);            
            document.getElementById('counter-was-clicked').style.display = 'block';    
            setTimeout( () => {
                document.getElementById('counter-was-clicked').style.display = 'none';    
            }, 3000);
        });
        </script>
    </body>
</html>
